sudo: required

language: node_js

node_js:
  - node
  - 8

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run build

services:
  - docker

aliases:
  deploy: &deploy
    provider: heroku
    api_key:
      secure: 
    skip_cleanup: true

jobs:
  include:
    - stage: deploy to review
      script:
        - npm run build
      deploy:
        <<: *deploy
        app: task-4-node
        on:
          all_branches: true

