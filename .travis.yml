sudo: required

language: node_js

node_js:
  - node
  - 8

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run build

services:
  - docker

# Запуск задач для деплоя
jobs:
  include:
    # Набор команд для параллельного запуска
    - stage: deploy to staging
      script:
        - npm run build
      deploy:
        provider: heroku
        api_key:
          secure: 
        skip_cleanup: true
        app: task-4-node
        on:
          all_branches: true

